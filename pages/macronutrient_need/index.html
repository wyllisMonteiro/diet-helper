<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Diet Helper | Calculer son besoin en macro-nutriments</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Diet helper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/caloric_need/index.html">Besoin calorique</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/pages/macronutrient_need/index.html">Besoin macro-nutriments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="max-width: 1280px;margin: 35px auto 0 auto;" class="container">
        <h1>Besoin en macro-nutriments</h1>

        <div class="alert alert-danger" role="alert" id="error-compute">
        </div>

        <form>
            <div class="mb-2">
            <label for="weight" class="form-label">Poids (kg)</label>
            <input type="number" class="form-control" id="weight" value="77">
            </div>
            <div class="mb-2">
            <label for="caloric-need" class="form-label">Nombre de kcal par jour (kcal)</label>
            <input type="number" class="form-control" id="caloric-need" value="1900">
            </div>
            <button class="btn btn-primary" id="compute-btn">Calculer</button>
        </form>

        <div class="alert alert-primary" role="alert" id="macronutrient-need">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="/pages/macronutrient_need/main.js"></script>
  </body>
</html>
